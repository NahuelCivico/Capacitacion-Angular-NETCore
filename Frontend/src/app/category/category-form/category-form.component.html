<mat-card class="form-card">
  <mat-card-title>
    <div class="header">
      <div class="title">
        Categoría
      </div>
    </div>
  </mat-card-title>
  <mat-card-subtitle>Nueva categoría</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="categoryForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="Ingrese el nombre de la categoría" [formControl]="name">
        <mat-error *ngIf="name.hasError('required')">
          La categoría es <strong>requerida</strong>
        </mat-error>
      </mat-form-field>
      <div class="row">
        <div class="col-md-10">
          <mat-form-field class="example-full-width">
            <input matInput mccColorPickerOrigin #trigger="mccColorPickerOrigin" placeholder="Color" autocomplete="off" formControlName="color">
          </mat-form-field>
          <mcc-color-picker mccConnectedColorPicker [mccConnectedColorPickerOrigin]="trigger" [hideHexForms]="true"
            [hideUsedColors]="true" [btnCancel]="'Cancelar'" [btnConfirm]="'Confirmar'" [selectedColor]="'#ffffff'" >
          </mcc-color-picker>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="actions">
      <button mat-flat-button (click)="goToList()">Volver</button>
      <button mat-raised-button color="primary" (click)="onSubmit()">{{isEditing ? 'Editar' : 'Guardar'}}</button>
    </div>
  </mat-card-actions>
</mat-card>
