<mat-card>
    <mat-card-title>
      <div class="header">
        <div class="title">
          Categorías
        </div>
        <div class="actions">
          <button mat-fab aria-label="Add new registry" (click)="addAction()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-title>
    <mat-card-subtitle>Todas las categorías</mat-card-subtitle>
    <mat-card-content>
            <table mat-table [dataSource]="categories" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="color">
                      <th mat-header-cell *matHeaderCellDef> Color </th>
                      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let row">
                          <button color="primary" (click)="navigateToEdit(row.id)" mat-icon-button
                            aria-label="edit">
                            <mat-icon>edit</mat-icon>
                          </button>
                          <button (click)="onDelete(row.id)" color="warn" mat-icon-button
                            aria-label="remove">
                            <mat-icon>delete</mat-icon>
                          </button>
                        
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
    </mat-card-content>
  </mat-card>
