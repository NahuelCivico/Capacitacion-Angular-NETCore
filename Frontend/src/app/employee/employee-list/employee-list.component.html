<mat-card>
    <mat-card-title>
      <div class="header">
        <div class="title">
          Empleados
        </div>
        <div class="actions">
        <mat-form-field class="example-full-width">
            <mat-label>Buscar empleado</mat-label>
            <input matInput placeholder="Número de indetificación" [(ngModel)]="id">
        </mat-form-field>
          <button mat-mini-fab aria-label="Add new registry" (click)="getEmployee(id)">
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-title>
    <mat-card-subtitle>Todos los empleados</mat-card-subtitle>
    <mat-card-content>
            <table mat-table [dataSource]="employees" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> No. Identificación </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="surname">
                      <th mat-header-cell *matHeaderCellDef> Apellido </th>
                      <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef> Edad </th>
                        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>

                    <ng-container matColumnDef="salary">
                        <th mat-header-cell *matHeaderCellDef> Salario </th>
                        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                    </ng-container>

                    <ng-container matColumnDef="typecontract">
                        <th mat-header-cell *matHeaderCellDef> Tipo de contrato </th>
                        <td mat-cell *matCellDef="let element"> {{element.typeContract}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let row">
                          <button color="primary" (click)="navigateToEdit(row.id)" mat-icon-button
                            aria-label="edit">
                            <mat-icon>edit</mat-icon>
                          </button>
                          <button (click)="onDelete(row.id)" color="warn" mat-icon-button
                            aria-label="remove">
                            <mat-icon>delete</mat-icon>
                          </button>
                        
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
    </mat-card-content>
  </mat-card>
